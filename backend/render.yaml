services:
- type: web
  name: selfjudge-api
  rootDir: backend
  runtime: python
  env: python
  buildCommand: pip install -r requirements.txt
  startCommand: uvicorn server:app --host 0.0.0.0 --port 10000
  plan: starter
  autoDeploy: true
  envVars:
  - key: OPENAI_API_KEY
    sync: false
  - key: FIREBASE_SERVICE_ACCOUNT_JSON
    sync: false
  - key: FIREBASE_PROJECT_ID
    sync: false