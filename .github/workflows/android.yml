name: Android Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      
    - name: Create local.properties
      run: |
        cd android
        echo "api.base.url=https://selfjudge-api.onrender.com" > local.properties

    - name: Create dummy google-services.json
      run: |
        cd android/app
        cat > google-services.json <<EOF
        {
          "project_info": {
            "project_number": "000000000000",
            "project_id": "dummy-project"
          },
          "client": [
            {
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000000000",
                "android_client_info": {
                  "package_name": "com.selfjudge"
                }
              },
              "oauth_client": [],
              "api_key": [
                {
                  "current_key": "dummy-api-key"
                }
              ],
              "services": {
                "appinvite_service": {
                  "other_platform_oauth_client": []
                }
              }
            }
          ],
          "configuration_version": "1"
        }
        EOF

    - name: Build Debug APK
      run: |
        cd android
        ./gradlew assembleDebug

    - name: Build Release AAB
      run: |
        cd android
        ./gradlew bundleRelease

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: selfjudge-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk

    - name: Upload Release AAB
      uses: actions/upload-artifact@v4
      with:
        name: selfjudge-release-aab
        path: android/app/build/outputs/bundle/release/app-release.aab

  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew

    - name: Create local.properties
      run: |
        cd android
        echo "api.base.url=https://selfjudge-api.onrender.com" > local.properties

    - name: Create dummy google-services.json
      run: |
        cd android/app
        cat > google-services.json <<EOF
        {
          "project_info": {
            "project_number": "000000000000",
            "project_id": "dummy-project"
          },
          "client": [
            {
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000000000",
                "android_client_info": {
                  "package_name": "com.selfjudge"
                }
              },
              "oauth_client": [],
              "api_key": [
                {
                  "current_key": "dummy-api-key"
                }
              ],
              "services": {
                "appinvite_service": {
                  "other_platform_oauth_client": []
                }
              }
            }
          ],
          "configuration_version": "1"
        }
        EOF

    - name: Run Unit Tests
      run: |
        cd android
        ./gradlew test